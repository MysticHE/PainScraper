name: SG Pain Point Scraper

on:
  # Run daily at 6 AM UTC (2 PM Singapore time)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download previous database
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: painpoints-db
          path: data/

      - name: Create directories
        run: mkdir -p data reports

      - name: Run scraper (News only - no Reddit credentials)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python main_cloud.py --scrape --news --classify --report --limit 50

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: painpoints-db
          path: data/painpoints.db
          retention-days: 90

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ github.run_number }}
          path: reports/
          retention-days: 30

      - name: Commit reports to repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add reports/ data/painpoints.db || true
          git diff --staged --quiet || git commit -m "chore: update pain point data"
          git push || echo "Nothing to push"
